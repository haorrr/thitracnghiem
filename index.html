<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz by Vo Hoan Hao</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trắc Nghiệm QLHCNN</h1>
            <div class="quiz-info">
                <span id="question-counter">Question 1 of 298</span>
                <span id="score">Điểm: 0</span>
            </div>
        </header>

        <main id="quiz-container">
            <div class="question-card">
                <h2 id="question-text">Loading...</h2>
                <div id="answers-container" class="answers-grid">
                    <!-- Answers will be inserted here dynamically -->
                </div>
            </div>

            <!-- Question Grid Navigation -->
            <div class="question-grid-wrapper">
                <button id="grid-toggle" class="grid-toggle-btn" aria-expanded="false" aria-controls="question-grid">
                    <span class="toggle-icon">▼</span>
                    <span class="toggle-text">Danh Sách Câu Hỏi</span>
                    <span class="grid-progress" aria-live="polite">
                        (<span id="answered-count">0</span>/<span id="total-count">0</span>)
                    </span>
                </button>
                <div id="question-grid"
                     class="question-grid hidden"
                     role="grid"
                     aria-label="Danh sách câu hỏi"
                     aria-rowcount="296">
                    <!-- Grid buttons generated by JavaScript -->
                </div>
            </div>

            <div class="navigation-buttons">
                <button id="prev-btn" class="nav-btn" disabled>Câu Trước</button>
                <button id="next-btn" class="nav-btn">Câu Sau</button>
            </div>
        </main>

        <div id="result-container" class="result-container hidden">
            <h2>Đã Hoàn Thành!</h2>
            <p id="final-score"></p>
            <button id="restart-btn" class="nav-btn">Làm Lại </button>
        </div>

        <footer class="footer">
            <p class="footer-text">Website code by <strong>Vo Hoan Hao</strong></p>
            <p class="footer-contact">Telegram: <a href="https://t.me/haovipscan" target="_blank" rel="noopener noreferrer">@haovipscan</a></p>
        </footer>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
